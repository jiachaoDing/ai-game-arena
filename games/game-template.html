<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Dynamic Meta Tags (filled by JavaScript) -->
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:type" content="website">
  
  <title>AI Game Benchmark</title>

  <!-- Tailwind CSS v4.0 Output -->
  <link rel="stylesheet" href="../../dist/output.css">

  <!-- Alpine.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.14.9/cdn.min.js" defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>

<body 
  x-data="gamePageData()" 
  x-init="init()"
>
  <!-- Theme Toggle -->
  <button 
    @click="toggleTheme()" 
    class="fixed top-6 right-6 z-50 p-2 text-text-secondary hover:text-text-primary transition-colors duration-300 group"
    aria-label="Toggle Theme"
  >
    <div class="relative w-6 h-6">
      <div x-show="!darkMode" class="absolute inset-0">
        <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </div>
      <div x-show="darkMode" class="absolute inset-0">
        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </div>
    </div>
  </button>

  <!-- Navigation Header -->
  <nav class="sticky top-0 z-40 bg-bg-main/80 backdrop-blur-md border-b border-border transition-colors duration-300" role="navigation">
    <div class="container-custom py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="../../" class="p-2 hover:bg-bg-card rounded-full transition-all duration-300 text-text-secondary hover:text-text-primary" title="Back to home" aria-label="Back to home">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
        </a>
        <div class="h-6 w-px bg-border transition-colors duration-300" aria-hidden="true"></div>
        <div class="flex items-center gap-2 transition-all duration-300">
          <span class="text-2xl" aria-hidden="true" x-text="gameConfig?.emoji || 'üéÆ'"></span>
          <h1 class="text-xl md:text-2xl font-bold tracking-tight text-text-primary transition-colors duration-300" x-text="gameConfig?.title || 'Game Benchmark'"></h1>
        </div>
      </div>
      
      <!-- Navigation Actions -->
      <div class="flex items-center gap-4 md:gap-8 transition-all duration-300">
        <!-- View Switcher (Desktop Only) -->
        <div class="hidden md:flex items-center bg-bg-card border border-border rounded-full p-1 shadow-sm">
          <div class="px-4 py-1.5 rounded-full text-xs font-bold bg-accent text-white shadow-md">List View</div>
          <a href="../live.html?game=snake" class="px-4 py-1.5 rounded-full text-xs font-bold text-text-secondary hover:text-text-primary transition-all duration-300">Live Preview</a>
        </div>

        <!-- View Prompt Button -->
        <a 
        :href="getPromptUrl()"
        target="_blank"
        rel="noopener noreferrer"
        class="hidden md:flex items-center gap-1.5 text-sm font-medium text-accent hover:text-accent-hover transition-colors duration-300"
        aria-label="View prompt"
      >
        <span>View Prompt</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
        </svg>
      </a>

        <!-- Stats Summary (Desktop) -->
        <div class="hidden md:flex items-center gap-8 text-sm">
          <div class="flex flex-col items-end transition-all duration-300">
            <span class="text-text-muted text-xs uppercase tracking-widest transition-colors duration-300">Models Tested</span>
            <span class="font-bold text-accent transition-colors duration-300" x-text="gameConfig?.models?.length || 0"></span>
          </div>
          <div class="flex flex-col items-end transition-all duration-300">
            <span class="text-text-muted text-xs uppercase tracking-widest transition-colors duration-300">Passed</span>
            <span class="font-bold text-text-primary transition-colors duration-300" x-text="passedCount"></span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Models Grid Section -->
  <section class="py-8 md:py-12" role="main">
    <div class="container-custom">
      <!-- Section Header -->
      <div class="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-6">
        <!-- Mobile Actions (Stats, View Switcher, Prompt) -->
        <div class="md:hidden w-full flex flex-col gap-4">
          <!-- Mobile Stats -->
          <div class="flex gap-4 p-4 bg-bg-card rounded-2xl border border-border transition-all duration-300">
            <div class="flex-1 text-center transition-all duration-300">
              <div class="text-xs text-text-muted uppercase mb-1 transition-colors duration-300">Models Tested</div>
              <div class="font-bold text-accent transition-colors duration-300" x-text="gameConfig?.models?.length || 0"></div>
            </div>
            <div class="flex-1 text-center border-l border-border transition-all duration-300">
              <div class="text-xs text-text-muted uppercase mb-1 transition-colors duration-300">Passed</div>
              <div class="font-bold text-text-primary transition-colors duration-300" x-text="passedCount"></div>
            </div>
          </div>

          <!-- Mobile View Switcher -->
          <div class="flex items-center bg-bg-card border border-border rounded-xl p-1 shadow-sm">
            <div class="flex-1 px-4 py-2 rounded-lg text-center text-xs font-bold bg-accent text-white shadow-md">List View</div>
            <a href="'../live.html?game=' + gameId"  class="flex-1 px-4 py-2 rounded-lg text-center text-xs font-bold text-text-secondary">Live Preview</a>
          </div>
          
          <!-- View Prompt Button -->
          <a
            :href="getPromptUrl()"
            target="_blank"
            rel="noopener noreferrer"
            class="btn-secondary w-full inline-flex items-center justify-center gap-2"
            aria-label="View game prompt"
          >
            üìù View Prompt
          </a>
        </div>
      </div>

      <!-- Loading State -->
      <div x-show="loading" class="text-center py-20">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-accent" role="status" aria-label="Loading"></div>
        <p class="mt-4 text-text-secondary">Loading game data...</p>
      </div>

      <!-- Error State -->
      <div x-show="!loading && error" class="text-center py-20">
        <div class="text-red-500 text-xl mb-4">‚ö†Ô∏è Error</div>
        <p class="text-text-secondary" x-text="error"></p>
      </div>

      <!-- Models Grid -->
      <div
        x-show="!loading && !error && gameConfig"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        <template x-for="model in gameConfig?.models || []" :key="model.id">
          <div class="card group cursor-pointer hover:scale-[1.02]">
            <!-- Model Name -->
            <h3 class="text-xl mb-2" x-text="model.name"></h3>

            <!-- Status Badge -->
            <div class="badge mb-4" :class="getStatusBadgeClass(model.status)" x-text="model.status"></div>

            <!-- Model Stats -->
            <div class="space-y-2 mb-6 text-sm">
              <div class="flex justify-between">
                <span class="text-text-muted">Attempts</span>
                <span x-text="model.tries"></span>
              </div>
              <div class="flex justify-between">
                <span class="text-text-muted">Round 2</span>
                <span x-text="model.r2_file ? '‚úì Available' : '‚úó  Unnecessary'"></span>
              </div>
            </div>

            <!-- Notes -->
            <p class="text-text-secondary text-sm mb-6" x-text="model.notes"></p>

            <!-- Action Buttons -->
            <div class="space-y-3">
              <a
                :href="getPlayUrl(model)"
                class="btn-primary w-full text-center inline-block"
                :aria-label="`Play ${model.name} implementation`"
              >
                üéÆ Play Game
              </a>
              <div class="flex gap-2">
                <a
                  :href="model.r1_file"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="btn-secondary flex-1 text-center text-sm"
                  @click.stop
                  aria-label="View Round 1 source code"
                >
                  R1 Code
                </a>
                <a
                  x-show="model.r2_file"
                  :href="model.r2_file"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="btn-secondary flex-1 text-center text-sm"
                  @click.stop
                  aria-label="View Round 2 source code"
                >
                  R2 Code
                </a>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </section>

  <!-- Game Rules Section -->
  <section x-show="!loading && gameConfig?.controls" class="py-24" role="complementary">
    <div class="container-custom">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-center mb-16 text-3xl font-bold tracking-tight">Game Rules & Technical Requirements</h2>

        <div class="grid md:grid-cols-2 gap-12">
          <!-- Controls -->
          <article class="space-y-4" x-show="gameConfig?.controls">
            <div class="text-accent font-bold text-sm tracking-widest uppercase">Controls</div>
            <h3 class="text-2xl font-bold">How to Play</h3>
            <ul class="text-text-secondary text-lg space-y-3">
              <template x-for="(control, index) in gameConfig?.controls || []" :key="index">
                <li class="flex items-center gap-2">
                  <span>‚Ä¢</span>
                  <template x-if="control.keys">
                    <span class="flex gap-1">
                      <template x-for="key in control.keys" :key="key">
                        <kbd class="px-2 py-1 bg-bg-card border border-border rounded text-xs font-mono" x-text="key"></kbd>
                      </template>
                      <span x-text="control.description"></span>
                    </span>
                  </template>
                  <template x-if="!control.keys">
                    <span x-text="control.description"></span>
                  </template>
                </li>
              </template>
            </ul>
          </article>

          <!-- Requirements -->
          <article class="space-y-4" x-show="gameConfig?.requirements">
            <div class="text-accent font-bold text-sm tracking-widest uppercase">Requirements</div>
            <h3 class="text-2xl font-bold">Technical Challenges</h3>
            <div class="grid grid-cols-1 gap-4">
              <template x-for="(req, index) in gameConfig?.requirements || []" :key="index">
                <div class="p-4 bg-bg-card border border-border rounded-xl">
                  <div class="font-semibold mb-1" x-text="req.title"></div>
                  <div class="text-sm text-text-muted" x-text="req.description"></div>
                </div>
              </template>
            </div>
          </article>
        </div>
      </div>
    </div>
  </section>

  <!-- Quick Switch Arrows -->
  <div
    x-show="prevUrl || nextUrl"
    class="pointer-events-none"
    aria-live="polite"
  >
    <a
      x-show="prevUrl"
      :href="prevUrl"
      x-cloak
      class="fixed left-4 top-1/2 -translate-y-1/2 flex items-center gap-3 rounded-full border border-border bg-bg-card/90 px-4 py-3 text-sm font-semibold text-text-primary shadow-lg transition hover:bg-bg-card focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-accent pointer-events-auto"
      :aria-label="`View previous benchmark (${prevLabel})`"
    >
      <span class="text-2xl leading-none" aria-hidden="true">‚Äπ</span>
      <span class="text-xs font-bold uppercase tracking-widest text-text-muted">Previous</span>
      <span class="text-sm text-text-primary" x-text="prevLabel"></span>
    </a>

    <a
      x-show="nextUrl"
      :href="nextUrl"
      x-cloak
      class="fixed right-4 top-1/2 -translate-y-1/2 flex items-center gap-3 rounded-full border border-border bg-bg-card/90 px-4 py-3 text-sm font-semibold text-text-primary shadow-lg transition hover:bg-bg-card focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-accent pointer-events-auto"
      :aria-label="`View next benchmark (${nextLabel})`"
    >
      <span class="text-sm text-text-primary" x-text="nextLabel"></span>
      <span class="text-xs font-bold uppercase tracking-widest text-text-muted">Next</span>
      <span class="text-2xl leading-none" aria-hidden="true">‚Ä∫</span>
    </a>
  </div>

  <!-- Footer -->
  <footer class="py-12 border-t border-border" role="contentinfo">
    <div class="container-custom text-center">
      <p class="text-text-muted mb-6" x-text="`${gameConfig?.title || 'Game Benchmark'} - AI Game Benchmark`">
      </p>
      <div class="flex justify-center gap-6">
        <a href="../../" class="btn-secondary" aria-label="Back to home">Back to Home</a>
        <a href="../../#games" class="btn-secondary" aria-label="View other games">Other Games</a>
      </div>
    </div>
  </footer>

  <script>
    function gamePageData() {
      return {
        darkMode: localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches),
        gameId: null,
        gameConfig: null,
        allGames: null,
        loading: true,
        error: null,
        prevUrl: null,
        nextUrl: null,
        prevLabel: 'Previous Game',
        nextLabel: 'Next Game',

        get passedCount() {
          if (!this.gameConfig?.models) return 0;
          return this.gameConfig.models.filter(m => m.status === 'Pass').length;
        },

        toggleTheme() {
          this.darkMode = !this.darkMode;
          localStorage.setItem('theme', this.darkMode ? 'dark' : 'light');
          if (this.darkMode) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        },

        async init() {
          // Set initial theme
          if (this.darkMode) {
            document.documentElement.classList.add('dark');
          }

          // Get game ID from URL path
          this.gameId = this.getGameIdFromPath();
          if (!this.gameId) {
            this.error = 'Could not determine game ID from URL';
            this.loading = false;
            return;
          }

          // Load game data
          await this.loadGameData();
          
          // Update meta tags
          this.updateMetaTags();
          
          // Setup navigation
          this.setupNavigation();
        },

        getGameIdFromPath() {
          const path = window.location.pathname || '';
          const segments = path.split('/').filter(Boolean);
          const gamesIndex = segments.indexOf('games');
          if (gamesIndex !== -1 && gamesIndex + 1 < segments.length) {
            return segments[gamesIndex + 1];
          }
          return null;
        },

        async loadGameData() {
          try {
            const response = await fetch('../../data/games.json');
            if (!response.ok) {
              throw new Error('Failed to load games data');
            }
            const games = await response.json();
            this.allGames = games;
            this.gameConfig = games[this.gameId];
            
            if (!this.gameConfig) {
              throw new Error(`Game "${this.gameId}" not found`);
            }
            
            this.loading = false;
          } catch (err) {
            console.error('Failed to load game data:', err);
            this.error = err.message;
            this.loading = false;
          }
        },

        updateMetaTags() {
          if (!this.gameConfig) return;

          document.title = `${this.gameConfig.emoji || 'üéÆ'} ${this.gameConfig.title || 'Game Benchmark'} - AI Game Benchmark`;
          
          const metaTags = {
            'description': this.gameConfig.description || '',
            'keywords': this.gameConfig.keywords || '',
            'og:title': `${this.gameConfig.title || 'Game Benchmark'} - AI Game Benchmark`,
            'og:description': this.gameConfig.description || ''
          };

          for (const [name, content] of Object.entries(metaTags)) {
            const selector = name.startsWith('og:') 
              ? `meta[property="${name}"]` 
              : `meta[name="${name}"]`;
            const meta = document.querySelector(selector);
            if (meta && content) {
              meta.setAttribute('content', content);
            }
          }
        },

        setupNavigation() {
          if (!this.allGames) return;

          const gameIds = Object.keys(this.allGames);
          const currentIndex = gameIds.indexOf(this.gameId);
          
          if (currentIndex !== -1) {
            if (currentIndex > 0) {
              const prevId = gameIds[currentIndex - 1];
              this.prevUrl = `../${prevId}/`;
              this.prevLabel = this.formatGameLabel(this.allGames[prevId], prevId);
            }
            if (currentIndex < gameIds.length - 1) {
              const nextId = gameIds[currentIndex + 1];
              this.nextUrl = `../${nextId}/`;
              this.nextLabel = this.formatGameLabel(this.allGames[nextId], nextId);
            }
          }
        },

        formatGameLabel(gameEntry, fallbackId) {
          const rawLabel = (gameEntry?.title || fallbackId || '').replace(/[-_]+/g, ' ').trim();
          if (!rawLabel) return '';
          return rawLabel
            .split(/\s+/)
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');
        },

        getStatusBadgeClass(status) {
          const statusMap = {
            'Pass': 'badge-pass',
            'Fixed': 'badge-fixed',
            'Failed': 'badge-failed'
          };
          return statusMap[status] || 'badge-fixed';
        },

        getStatusColorClass(status) {
          return {
            'Pass': 'bg-green-500',
            'Fixed': 'bg-yellow-500',
            'Failed': 'bg-red-500'
          }[status] || 'bg-gray-400';
        },

        getPlayUrl(model) {
          return `../play.html?game=${this.gameId}&model=${model.id}`;
        },

        getPromptUrl() {
          return `../../prompts/${this.gameId}.md`;
        }
      };
    }
  </script>
</body>
</html>
