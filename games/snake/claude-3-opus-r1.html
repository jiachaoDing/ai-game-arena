<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game - Claude 3 Opus (Round 1)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: 'Arial', sans-serif;
    }
    
    .game-wrapper {
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      color: #38bdf8;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }
    
    .status-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
      font-size: 1.3rem;
      color: #94a3b8;
    }
    
    .status-bar span {
      font-weight: bold;
      color: #f8fafc;
    }
    
    #gameCanvas {
      border: 4px solid #38bdf8;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(56, 189, 248, 0.4);
      background: #0a0e1a;
    }
    
    .controls {
      margin-top: 15px;
      color: #64748b;
      font-size: 0.95rem;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: #1e293b;
      padding: 50px;
      border-radius: 20px;
      border: 3px solid #38bdf8;
      text-align: center;
      box-shadow: 0 0 50px rgba(56, 189, 248, 0.5);
    }
    
    .modal-content h2 {
      color: #ef4444;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    .modal-content .final-score {
      font-size: 2rem;
      color: #fbbf24;
      margin: 20px 0;
    }
    
    .restart-btn {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .restart-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <h1>üêç SNAKE</h1>
    <div class="status-bar">
      <div>Score: <span id="score">0</span></div>
      <div>High: <span id="highScore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
      üéÆ Use Arrow Keys ‚Ä¢ SPACE to Pause
    </div>
  </div>
  
  <div class="modal" id="gameOverModal">
    <div class="modal-content">
      <h2>üíÄ GAME OVER</h2>
      <div class="final-score">Score: <span id="finalScore">0</span></div>
      <button class="restart-btn" onclick="restartGame()">üîÑ Play Again</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    const finalScoreEl = document.getElementById('finalScore');
    const modal = document.getElementById('gameOverModal');
    
    const GRID = 20;
    const CELL = canvas.width / GRID;
    
    let snake = [];
    let dir = { x: 1, y: 0 };
    let nextDir = { x: 1, y: 0 };
    let food = {};
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let gameActive = true;
    let paused = false;
    let gameLoopId;
    
    highScoreEl.textContent = highScore;
    
    function init() {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 },
        { x: 8, y: 10 }
      ];
      dir = { x: 1, y: 0 };
      nextDir = { x: 1, y: 0 };
      score = 0;
      gameActive = true;
      paused = false;
      scoreEl.textContent = score;
      modal.classList.remove('active');
      spawnFood();
      
      if (gameLoopId) clearInterval(gameLoopId);
      gameLoopId = setInterval(gameLoop, 100);
    }
    
    function spawnFood() {
      while (true) {
        food = {
          x: Math.floor(Math.random() * GRID),
          y: Math.floor(Math.random() * GRID)
        };
        
        const onSnake = snake.some(seg => seg.x === food.x && seg.y === food.y);
        if (!onSnake) break;
      }
    }
    
    function gameLoop() {
      if (!gameActive || paused) return;
      
      dir = nextDir;
      
      const head = {
        x: snake[0].x + dir.x,
        y: snake[0].y + dir.y
      };
      
      // Check collisions
      if (head.x < 0 || head.x >= GRID || head.y < 0 || head.y >= GRID) {
        endGame();
        return;
      }
      
      const hitSelf = snake.some(seg => seg.x === head.x && seg.y === head.y);
      if (hitSelf) {
        endGame();
        return;
      }
      
      snake.unshift(head);
      
      // Check food
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        
        if (score > highScore) {
          highScore = score;
          highScoreEl.textContent = highScore;
          localStorage.setItem('snakeHighScore', highScore);
        }
        
        spawnFood();
      } else {
        snake.pop();
      }
      
      render();
    }
    
    function render() {
      // Clear
      ctx.fillStyle = '#0a0e1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Grid (subtle)
      ctx.strokeStyle = 'rgba(56, 189, 248, 0.05)';
      ctx.lineWidth = 1;
      for (let i = 0; i <= GRID; i++) {
        ctx.beginPath();
        ctx.moveTo(i * CELL, 0);
        ctx.lineTo(i * CELL, canvas.height);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(0, i * CELL);
        ctx.lineTo(canvas.width, i * CELL);
        ctx.stroke();
      }
      
      // Snake
      snake.forEach((seg, i) => {
        const gradient = ctx.createLinearGradient(
          seg.x * CELL, seg.y * CELL,
          seg.x * CELL + CELL, seg.y * CELL + CELL
        );
        
        if (i === 0) {
          gradient.addColorStop(0, '#38bdf8');
          gradient.addColorStop(1, '#0ea5e9');
          ctx.shadowBlur = 15;
          ctx.shadowColor = '#38bdf8';
        } else {
          gradient.addColorStop(0, '#0ea5e9');
          gradient.addColorStop(1, '#0369a1');
          ctx.shadowBlur = 0;
        }
        
        ctx.fillStyle = gradient;
        ctx.fillRect(
          seg.x * CELL + 1,
          seg.y * CELL + 1,
          CELL - 2,
          CELL - 2
        );
      });
      
      ctx.shadowBlur = 0;
      
      // Food
      ctx.shadowBlur = 20;
      ctx.shadowColor = '#fbbf24';
      ctx.fillStyle = '#fbbf24';
      ctx.beginPath();
      ctx.arc(
        food.x * CELL + CELL / 2,
        food.y * CELL + CELL / 2,
        CELL / 2 - 2,
        0,
        Math.PI * 2
      );
      ctx.fill();
      ctx.shadowBlur = 0;
    }
    
    function endGame() {
      gameActive = false;
      clearInterval(gameLoopId);
      finalScoreEl.textContent = score;
      modal.classList.add('active');
    }
    
    function restartGame() {
      init();
    }
    
    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ') {
        paused = !paused;
        return;
      }
      
      if (!gameActive) return;
      
      switch (e.key) {
        case 'ArrowUp':
          if (dir.y === 0) nextDir = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
          if (dir.y === 0) nextDir = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
          if (dir.x === 0) nextDir = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
          if (dir.x === 0) nextDir = { x: 1, y: 0 };
          break;
      }
    });
    
    // Start
    init();
  </script>
</body>
</html>
