<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <style>
        /* --- VISUAL STYLE: Cyberpunk / Neon --- */
        :root {
            --bg-color: #111;
            --grid-line: #222;
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Courier New', Courier, monospace; /* Retro-tech font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-blue);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .game-wrapper {
            position: relative;
            padding: 4px;
            background: linear-gradient(45deg, #0ff, #f0f, #0ff);
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            animation: border-glow 4s linear infinite;
        }

        canvas {
            display: block;
            background-color: #000;
            /* Subtle grid pattern via CSS logic is hard, we draw it in canvas */
        }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        #score-display {
            margin-top: 15px;
            font-size: 1.5rem;
            text-shadow: var(--text-glow);
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: #fff;
            border: 2px solid var(--neon-blue);
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: all 0.2s ease;
            font-family: inherit;
            font-weight: bold;
        }

        button:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        @keyframes border-glow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Flash effect for line clear */
        .flash {
            animation: flash-anim 0.2s ease-out;
        }

        @keyframes flash-anim {
            0% { background-color: #fff; }
            100% { background-color: #000; }
        }
    </style>
</head>
<body>

    <h1>Neon Tetris</h1>

    <div class="game-wrapper">
        <canvas id="tetris" width="300" height="600"></canvas>
        
        <div id="ui-layer">
            <h2 id="game-status" style="font-size: 2rem; margin-bottom: 20px; text-shadow: 0 0 10px #f0f;">READY?</h2>
            <div id="final-score" style="margin-bottom: 20px; font-size: 1.2rem; display:none;">Score: 0</div>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <div id="score-display">Score: <span id="score">0</span></div>
    <div style="margin-top: 10px; font-size: 0.8rem; color: #888;">Controls: Arrows (Move/Rotate)</div>

    <script>
        /* --- GAME LOGIC --- */

        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');
        const startBtn = document.getElementById('start-btn');
        const scoreElement = document.getElementById('score');
        const statusText = document.getElementById('game-status');
        const finalScoreText = document.getElementById('final-score');

        // Scale up everything for crisp rendering on high DPI, 
        // but logically we operate on a 20x10 grid.
        context.scale(30, 30); 

        // Game Constants
        const ROWS = 20;
        const COLS = 10;
        
        // Neon Color Palette
        const COLORS = [
            null,
            '#FF0D72', // T - Magenta
            '#0DC2FF', // O - Cyan
            '#0DFF72', // L - Green
            '#F538FF', // J - Purple
            '#FF8E0D', // I - Orange
            '#FFE138', // S - Yellow
            '#3877FF', // Z - Blue
        ];

        // Tetromino Shapes
        const PIECES = 'ILJOTSZ';
        const SHAPES = {
            'T': [[0, 1, 0], [1, 1, 1], [0, 0, 0]],
            'O': [[2, 2], [2, 2]],
            'L': [[0, 3, 0], [0, 3, 0], [0, 3, 3]],
            'J': [[0, 4, 0], [0, 4, 0], [4, 4, 0]],
            'I': [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]],
            'S': [[0, 6, 6], [6, 6, 0], [0, 0, 0]],
            'Z': [[7, 7, 0], [0, 7, 7], [0, 0, 0]]
        };

        // State Variables
        let arena = createMatrix(10, 20);
        let player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;
        let isPaused = true;
        let requestId = null;

        // --- CORE FUNCTIONS ---

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            return SHAPES[type];
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // The Neon Glow Magic
                        context.shadowBlur = 15;
                        context.shadowColor = COLORS[value];
                        context.fillStyle = COLORS[value];
                        
                        // Draw block slightly smaller than 1x1 to leave a gap (grid effect)
                        context.fillRect(x + offset.x + 0.05, y + offset.y + 0.05, 0.9, 0.9);
                        
                        // Reset shadow for performance/cleanliness
                        context.shadowBlur = 0;
                    }
                });
            });
        }

        function draw() {
            // Fill background with opacity to create a slight trail effect (optional) 
            // or solid black to clear.
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            // Transpose
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            // Reverse rows for clockwise, reverse matrix for counter-clockwise (simplified)
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            // Wall kick logic (basic)
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir); // Rotate back if it fails
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

            // Immediate Game Over check
            if (collide(arena, player)) {
                gameOver();
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                
                // Row is full
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
                
                // Visual Flash
                canvas.classList.add('flash');
                setTimeout(() => canvas.classList.remove('flash'), 200);
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--; // Move back up
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function update(time = 0) {
            if (isPaused || isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestId = requestAnimationFrame(update);
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(requestId);
            
            // Update UI
            statusText.innerText = "GAME OVER";
            statusText.style.color = "red";
            startBtn.innerText = "Play Again";
            finalScoreText.style.display = "block";
            finalScoreText.innerText = "Final Score: " + player.score;
            uiLayer.classList.remove('hidden');
        }

        function startGame() {
            // Reset state
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
            dropInterval = 1000;
            isGameOver = false;
            isPaused = false;
            
            playerReset();
            
            // Hide UI
            uiLayer.classList.add('hidden');
            
            update();
        }

        // --- INPUT HANDLING ---
        document.addEventListener('keydown', event => {
            if (isPaused || isGameOver) return;

            if (event.keyCode === 37) { // Left
                player.pos.x--;
                if (collide(arena, player)) {
                    player.pos.x++;
                }
            } else if (event.keyCode === 39) { // Right
                player.pos.x++;
                if (collide(arena, player)) {
                    player.pos.x--;
                }
            } else if (event.keyCode === 40) { // Down
                playerDrop();
            } else if (event.keyCode === 38) { // Up (Rotate)
                playerRotate(1);
            }
        });

        startBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
